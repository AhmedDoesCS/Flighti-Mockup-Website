<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="stylesheets\global.css">
    <link rel="stylesheet" href="stylesheets\contact.css">
</head>
<body>
    <div id="navbar" style="">
        <div>
            <img src="public\logo.svg" height="50px" alt="">
        </div>
        <div id="links">
            <button><a href="index.html">Home</a></button>
            <button><a href="about.html">About Us</a></button>
            <button><a href="contact.html">Contact Us</a></button>
        </div>
        <div id="social-media">
            <img src="public/facebook.svg" alt="">
            <img src="public/x.svg"  alt="">
            <img src="public/youtube.svg" alt="">
            <img src="public/instagram.svg"  alt="">
        </div>
    </div>

    <!-- Hero -->
    <section id="hero">
        <div style="background-color: #1f638e8d; width: 100%; height: 100%;">
            <div style="margin-top: 100px; width: 90%; height: 80%; display: flex;">
                <div style="display: flex; align-items: flex-end; justify-content: center; flex-direction: column; width: 50%; height: 100%;">
                    <h1 style="font-size: 60px; font-weight: 800;">CONTACT US</h1>
                    <p style="font-size: 30px;">Get in touch.</p>
                </div>
                <div style="display: flex; align-items: center; justify-content: center; width: 50%; height: 100%; flex-direction: column;">
                    <form style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
                        <div class="form-area" style="width: 100%; display: flex; flex-direction: column;">
                            <label for="">Name</label>
                            <div style="padding: 7px 10px; background-color: #1f638e; border-radius: 10px;">
                                <input type="text" placeholder="Enter your name">
                            </div>
                        </div>
                        <div class="form-area" style="width: 100%; display: flex; flex-direction: column;">
                            <label for="">Email</label>
                            <div style="padding: 7px 10px; background-color: #1f638e; border-radius: 10px;">
                                <input type="text" placeholder="Enter your email">
                            </div>
                        </div>
                        <div class="message form-area" style="width: 100%; display: flex; flex-direction: column;">
                            <label for="">Message</label>
                            <div style="padding: 7px 10px; background-color: #1f638e; border-radius: 10px;">
                                <textarea cols="10" rows="10" name="" id="" placeholder="Enter your message"></textarea>
                            </div>
                        </div>
                        <input style="cursor: pointer;" type="submit">
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
